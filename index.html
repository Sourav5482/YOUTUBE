<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Subscription</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Google Fonts for YouTube-like typography -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main-container">
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube Logo" class="logo">
      <h1>Get Your Free YouTube Subscription</h1>
      <p>Click the button below to get started and subscribe to your favorite channel!</p>
      <button id="subscribeButton" onclick="openVideo()">Subscribe Now</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
